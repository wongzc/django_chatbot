<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    {% block styles %}{% endblock %}
  </head>
  <body>
    <div class="card-header bg-primary text-white">Django Chatbot</div>
    {% if user.is_authenticated %}
    <div class="card-header bg-primary text-white">
      <div class="input-group"><b class="message-input">Welcome, {{request.user}}</b><a class="right" style="color:white" href="logout">Logout</a></div>
    </div>
    
    {% else %}
    <div class="card-header bg-primary text-white right"><a style="color:white" href="login">Login</a><a style="color:white" href="register">Register</a></div>
    {% endif %}
    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
